
name: Deploy Docs

on:
  workflow_run:
    workflows:
      - Build Docs
    types:
      - completed
jobs:
  deploy:
    name: Deploy Docs
    runs-on: ubuntu-latest
    steps:

      - run: |
          echo workflow: ${{ toJSON(github.event.workflow_run) }}
          echo run_id: ${{ github.event.workflow_run }}

      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: ${{ github.event.workflow_run.workflow }}
          run_id: ${{ github.event.workflow_run.run_id }}
          name: docs
          path: .

      - name: Checkout docs branch
        uses: actions/checkout@v2
        with:
          ref: refs/heads/docs
      
      - name: Update versions
        run: python .github/workflows/update_versions.py
      
      - name: Deploy docs
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Deploy docs from ${{ github.event.workflow_run.head_branch }}"
          git push -f
